version: "3.7"
services:
  database:
    container_name: database
    build:
      context: .
      dockerfile: db.Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - 3306:3306
    networks:
      local_app_network:
        aliases:
          - database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  message-service:
    depends_on:
      - user-service
      - database
      - vote-service
    container_name: message-service
    build:
      context: .
      dockerfile: message_service/Dockerfile
    ports:
      - 5002:5000
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONPATH: ${PYTHONPATH}
      ENV: ${ENV}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:5000/ping || exit 1",
          "CMD-SHELL",
          "curl -f http://localhost:5000/vote_service_health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      local_app_network:
        aliases:
          - message-board.message-service

  user-service:
    depends_on:
      - database
    container_name: user-service
    build:
      context: .
      dockerfile: user_service/Dockerfile
    ports:
      - 5001:5000
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONPATH: ${PYTHONPATH}
      ENV: ${ENV}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      local_app_network:
        aliases:
          - message-board.user-service

  vote-service:
    container_name: vote-service
    build:
      context: .
      dockerfile: vote_service/Dockerfile
    ports:
      - 5003:5000
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONPATH: ${PYTHONPATH}
      ENV: ${ENV}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      local_app_network:
        aliases:
          - message-board.vote-service

  api-gateway:
    depends_on:
      - user-service
      - message-service
    container_name: message-board-app
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    ports:
      - 5004:5000
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONPATH: ${PYTHONPATH}
      ENV: ${ENV}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      local_app_network:
        aliases:
          - message-board.app

networks:
  local_app_network:
    external: false
