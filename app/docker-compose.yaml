version: "3.7"
services:
  database:
    container_name: database
    build:
      context: .
      dockerfile: db.Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - 3306:3306
    networks:
      local_app_network:
        aliases:
          - database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  message-service:
    depends_on:
      - user-service
      - database
    container_name: message-service
    build:
      context: .
      dockerfile: message_service/Dockerfile
    ports:
      - 5002:5000
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONPATH: ${PYTHONPATH}
      ENV: ${ENV}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      local_app_network:
        aliases:
          - http://message-board.message-service.com/

  user-service:
    depends_on:
      - database
    container_name: user-service
    build:
      context: .
      dockerfile: user_service/Dockerfile
    ports:
      - 5001:5000
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONPATH: ${PYTHONPATH}
      ENV: ${ENV}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      local_app_network:
        aliases:
          - http://message-board.user-service.com/

networks:
  local_app_network:
    external: false
